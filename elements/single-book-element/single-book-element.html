
<dom-module id="single-book-element">
  <style>
    a .book-name {
      color: #000;
    }
    paper-ripple {
      z-index: 100;
    }
  </style>
  <template>
    <div>
      <img src="/img/book-cover-hp.jpg" class="img-responsive"/>
      <p class='text-center book-name'>{{ title }}</p>
      <paper-ripple class='recenteringTouch' fit on-click='openBookDetail'></paper-ripple>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: "single-book-element",
    properties: {
      title: {
        type: String,
        value: 'Harry Potter e la Pietra Filosofale'
      }
    },
    openBookDetail: function () {
      this.async(function () {
        page('/book/detail');
      }, 100);
    }
  });
</script>
