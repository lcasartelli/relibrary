
<dom-module id="book-list-item-element">
  <style>
    /* CSS rules for your element */
    paper-ripple {
      z-index: 100;
    }

    a.book-item-container {
      text-decoration: none;
      color: #000;
    }

  </style>
  <template>
    <div class='book-item-container' on-click="openBookDetail">
      <div class='row' style='position: relative;'>
        <div class='col-xs-4'>
          <img src="http://lorempixel.com/130/200" class='img-responsive'/>
        </div>
        <div class='col-xs-8'>
          <p>Orgoglio e pregiudizio</p>
          <small>Jane Austen</small>
          <rating-element></rating-element>
        </div>
        <paper-ripple class='recenteringTouch' fit></paper-ripple>
      </div>
    </div>
    <hr />
  </template>
</dom-module>

<script>
  // element registration
  Polymer({
    is: "book-list-item-element",

    openBookDetail: function () {
      this.async(function () {
        page.redirect('/book/detail');
      }, 100);
    }
  });
</script>
