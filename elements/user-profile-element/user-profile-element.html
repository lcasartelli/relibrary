
<dom-module id="user-profile-element">
  <style>
    .container-social-detail {
      text-align: center;
    }
    .container-social-detail h3, .container-social-detail h5 {
      margin-top: 0px;
    }
    .edit-profile-button {
      width: 100%;
    }
    .wrapper {
      margin-top: 10px;
    }
    paper-toolbar p {
      margin: 0;
      padding: 0;
    }
  </style>
  <template>
    <paper-header-panel flex>
      <paper-toolbar role="toolbar" elevation="1">
        <div class='back' on-click="goBack">
          <paper-icon-button id="navicon" icon="arrow-back"></paper-icon-button>
        </div>
        <p>Clara Brambilla</p>
      </paper-toolbar>
      <div class='container wrapper'>
        <div class='row'>
          <div class='col-xs-4'>
            <profile-image-element></profile-image-element>
          </div>
          <div class='col-xs-8 container-social-detail'>
            <div class='row'>
              <div class='col-xs-4'>
                <h3>10</h3>
                <h5>Amici</h5>
              </div>
              <div class='col-xs-4'>
                <h3>100</h3>
                <h5>Segue</h5>
              </div>
              <div class='col-xs-4'>
                <h3>253</h3>
                <h5>Libri</h5>
              </div>
            </div>
            <div class='row'>
              <div class='col-xs-12'>
                <paper-button raised class='edit-profile-button'>Modifica profilo</button>
              </div>
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-12'>
            <h4>
              Clara Brambilla
              <p><small>17 Nov 1993</small></p>
            </h4>
          </div>
        </div>
        <hr />
        <box-actually-reading-element></box-actually-reading-element>
        <box-my-list-element></box-my-list-element>
        <box-my-library-element></box-my-library-element>
      </div>
    </paper-header-panel>
  </template>
</dom-module>

<script>

  Polymer({
    is: "user-profile-element",

    goBack: function () {
      this.async(function () {
        if(window.queryString !== '') {
          page('/');
        } else {
          window.history.back();
        }
      }, 100);
    }
  });
</script>
