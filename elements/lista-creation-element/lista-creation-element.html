
<dom-module id="lista-creation-element">
  <style>

    .container {
      margin-top: 30px;
      padding-right: 40px;
      padding-bottom: 30px;
    }

    paper-input, paper-input-container {
      color: #000;
    }

    paper-toolbar {
      vertical-align: middle;
    }

    paper-toolbar p {
      margin: 0;
      padding: 0;
    }

    .add-books-label {
      position: fixed;
      z-index: 110;
      bottom: 42px;
      right: 107px;
    }


  </style>
  <template>
    <paper-header-panel flex>
      <paper-toolbar role="toolbar" elevation="1">
        <div class='back' on-click="goBack">
          <paper-icon-button id="navicon" icon="arrow-back"></paper-icon-button>
        </div>
        <p>{{ contentTitle }}</p>
      </paper-toolbar>

      <div class='container'>
        <div class='row'>
          <div class='col-xs-2'>
            <i class="material-icons">info</i>
          </div>
          <div class='col-xs-10'>
            <small>
              Inserisci le informazioni necessarie per identificare e riconoscere la tua nuova lista
            </small>
            <div>
              <paper-input label="Nome della lista" value='{{ name }}'></paper-input>
            </div>
            <div>
              <paper-textarea label="Descrizione" value='{{ description }}'></paper-textarea>
            </div>
          </div>
          <div class='col-xs-12'>
            <div class='space-2'></div>
            <div class='space-2'></div>
          </div>
          <div class='col-xs-2'>
            <i class="material-icons">lock</i>
          </div>
          <div class='col-xs-10'>
            <paper-radio-group on-change='radioListener'>
              <paper-radio-button id='public' name='ltype2'>
                Lista pubblica
              </paper-radio-button>
              <paper-radio-button id='private' name='ltype1'>
                Lista privata
              </paper-radio-button>

            </paper-radio-group>
            <div class='space-1'></div>
            <div>
              <small hidden$="{{!isPublic }}">I tuoi amici potranno vedere la tua vista in qualunque momento.</small>
              <small hidden$="{{ isPublic }}">La lista Ã¨ visibile solo a te.</small>
            </div>
          </div>
          <div class='col-xs-12'>
            <div class='space-2'></div>
            <div class='space-2'></div>
          </div>
          <div class='col-xs-2'>
            <i class="material-icons">arrow_forward</i>
          </div>
          <div class='col-xs-10'>
            Dopo aver inserito le informazioni per tua lista procedi con l'aggiunta dei libri toccando il bottone "+" in basso.
          </div>
        </div>

      </div>

      <paper-fab icon="add" on-click="addBooks"></paper-fab>

    </paper-header-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: "lista-creation-element",

    properties: {
      visibilityValue: {
        type: Boolean,
        value: false
      },
      public: {
        type: Boolean,
      },
      contentTitle: {
        type: String,
        value: ''
      },
      name: {
        type: String
      },
      description: {
        type: String
      },
      type: {
        type: String
      },
      isPublic: {
        type: Boolean
      }
    },

    goBack: function () {
      this.async(function () {
        page('/');
      }, 100);
    },

    visibilityChanged: function (toggle) {
      this.visibilityValue = this.$.visibility.checked;
    },

    addBooks: function () {
      this.async(function () {
        page('/new/lista/books');
      }, 100);
    },

    radioListener: function (src) {
      console.log('here', src);
      if (src.target.id === 'public') {
        this.isPublic = true;
      } else {
        this.isPublic = false;
      }
    },

    ready: function () {
      var that = this;

      if (this.type === 'new') {
        this.contentTitle = 'Creazione nuova lista';
        that.$.public.click();
        this.isPublic = true;
      } else if (this.type === 'edit') {
        this.contentTitle = 'Modifica lista "' + this.name + '"';

        var listVisibility = false;
        if (typeof this.public !== 'undefined') {
          listVisibility = true;
        }

        this.async(function () {
          // set list visibility
          if (listVisibility) {
            that.$.public.click();
          } else {
            that.$.private.click();
          }

        }, 100);



      }
    }

  });
</script>
