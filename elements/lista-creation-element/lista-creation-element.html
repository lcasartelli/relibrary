
<dom-module id="lista-creation-element">
  <style>
    .container {
      margin-top: 20px;
      padding-right: 40px;
      padding-bottom: 30px;
    }
    paper-input, paper-input-container {
      color: #000;
    }
    paper-toolbar {
      vertical-align: middle;
    }
    paper-toolbar p {
      margin: 0;
      padding: 0;
    }
    .info-section-icon, .position-section-icon {
      padding-top: 27px;
    }
    .visibility-section-icon {
      padding-top: 10px;
    }
  </style>
  <template>
    <paper-header-panel flex>
      <paper-toolbar role="toolbar" elevation="1">
        <div class='back' on-click="goBack">
          <paper-icon-button id="navicon" icon="arrow-back"></paper-icon-button>
        </div>
        <p>{{ headerTitle }}</p>
      </paper-toolbar>

      <div class='container'>
        <div class='row'>
          <div class='col-xs-2 info-section-icon'>
            <i class="material-icons">info</i>
          </div>
          <div class='col-xs-10'>
            <div>
              <paper-input label="Nome della lista" value='{{ name }}'></paper-input>
            </div>
            <div>
              <paper-textarea label="Descrizione" value='{{ description }}'></paper-textarea>
            </div>
          </div>
          <div class='col-xs-12'>
            <div class='space-2'></div>
          </div>
          <div class='col-xs-2 visibility-section-icon'>
            <i class="material-icons">lock</i>
          </div>
          <div class='col-xs-10'>
            <paper-radio-group on-change='radioVisibilityListener'>
              <paper-radio-button id='public' name='visibility-public'>
                Lista pubblica
              </paper-radio-button>
              <paper-radio-button id='private' name='visibility-private'>
                Lista privata
              </paper-radio-button>

            </paper-radio-group>
            <div class='space-1'></div>
            <div>
              <small hidden$="{{!isPublic }}">I tuoi amici potranno vedere la tua lista in qualunque momento.</small>
              <small hidden$="{{ isPublic }}">La lista Ã¨ visibile solo a te.</small>
            </div>
          </div>
          <div class='col-xs-12'>
            <div class='space-2'></div>
            <div class='space-2'></div>
          </div>
          <div class='col-xs-2'>
            <i class="material-icons">arrow_forward</i>
          </div>
          <div class='col-xs-10'>
            Ora procedi con l'<strong>aggiunta dei libri</strong> toccando il bottone "+" in basso.
          </div>
        </div>

      </div>

      <paper-fab icon="add" on-click="addBooks"></paper-fab>

    </paper-header-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: "lista-creation-element",

    properties: {
      public: {
        type: Boolean,
      },
      headerTitle: {
        type: String,
        value: ''
      },
      name: {
        type: String,
        value: ''
      },
      description: {
        type: String,
        value: ''
      },
      type: {
        type: String
      },
      isPublic: {
        type: Boolean,
        value: false
      }
    },

    goBack: function () {
      this.async(function () {
        page('/');
      }, 100);
    },

    addBooks: function () {
      this.async(function () {
        page('/new/lista/books');
      }, 100);
    },

    radioVisibilityListener: function (src) {
      if (src.target.id === 'public') {
        this.isPublic = true;
      } else {
        this.isPublic = false;
      }
    },

    ready: function () {
      var that = this;

      if (this.type === 'new') {
        this.headerTitle = 'Creazione nuova lista';
        that.$.public.click();
        this.isPublic = true;
      } else if (this.type === 'edit') {
        this.headerTitle = 'Modifica lista "' + this.name + '"';

        this.isPublic = false;
        if (typeof this.public !== 'undefined') {
          this.isPublic = true;
        }

        var _isPublic = this.isPublic;

        this.async(function () {
          if (_isPublic) {
            that.$.public.click();
          } else {
            that.$.private.click();
          }

        }, 100);
      }
    }

  });
</script>
