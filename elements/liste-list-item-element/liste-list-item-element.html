
<dom-module id="liste-list-item-element">
  <style>
    /* CSS rules for your element */
    a.lista-item-container {
      text-decoration: none;
      color: #000;
    }
    paper-ripple {
      z-index: 100;
    }
  </style>
  <template>
    <div class='lista-item-container' on-click="openListaDetail">
      <div class='row' style='position: relative;'>
        <div class='col-xs-4'>
          <img src="http://lorempixel.com/80/80" class='img-responsive' />
        </div>
        <div class='col-xs-8'>
          <div class='col-xs-12'>
            <p>Romanzi preferiti</p>
          </div>
          <div class='col-xs-12'>
            <small>22 Libri</small>
          </div>
          <div class='col-xs-12 text-right'>
            <small>Privata</small>
          </div>
        </div>
        <paper-ripple class='recenteringTouch' fit></paper-ripple>
      </div>
    </div>
    <hr />
  </template>
</dom-module>

<script>
  
  Polymer({
    is: "liste-list-item-element",

    openListaDetail: function () {
      this.async(function () {
        page.redirect('/lista/detail');
      }, 100);
    }
  });
</script>
