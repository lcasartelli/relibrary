
<dom-module id="liste-list-item-element">
  <style>
    .lista-item-container {
      padding-top: 10px;
      padding-bottom: 10px;
      background-color: #FCFCFC;
    }
    a.lista-item-container {
      text-decoration: none;
      color: #000;
    }
    paper-ripple {
      z-index: 100;
    }
    hr {
      margin: 0;
    }
    .title {
      font-size: 120%;
      font-weight: 500;
      margin: 0 0 0px;
    }
    .visibility {
      float: right;
      font-size: 18px;
    }
  </style>
  <template>
    <div class='lista-item-container' on-click="openListaDetail">
      <div class='row' style='position: relative;'>
        <div class='col-xs-4'>
          <img src="http://lorempixel.com/80/80" class='img-responsive' />
        </div>
        <div class='col-xs-8'>
          <div class='col-xs-12'>
            <i class="material-icons visibility">{{visibilityIcon}}</i>
            <p class='title'>Romanzi preferiti</p>
          </div>
          <div class='col-xs-12'>
            <p>22 libri</p>
          </div>
        </div>
        <paper-ripple class='recenteringTouch' fit></paper-ripple>
      </div>
    </div>
    <hr />
  </template>
</dom-module>

<script>

  Polymer({
    is: "liste-list-item-element",

    openListaDetail: function () {
      this.async(function () {
        page('/lista/detail');
      }, 100);
    },
    ready: function () {
      this.visibilityIcon = (randomNumber = Math.random() >= 0.5) ? 'lock' : 'public';
    }
  });
</script>
