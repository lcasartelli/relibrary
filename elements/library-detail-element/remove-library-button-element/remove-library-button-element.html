
<dom-module id="remove-library-button-element">
  <style>
    .container {
      margin-bottom: 30px;
    }
    paper-dialog {
      background-color: #fff;
    }
    paper-dialog paper-button {
      background-color: #fff;
      color: #E64A19;
    }
  </style>
  <template>
    <div class='row container'>
      <div class='col-xs-12' on-click='openDialog'>
        <u>Elimina libreria</u>
      </div>
    </div>
    <paper-dialog id='remove' style='height: auto; max-height: 500px;'>
      <p class='title'>{{ dialogTitle }}</p>
      <div>Sei sicuro di voler eliminare la libreria?</div>
      <div class="buttons">
        <paper-button dialog-dismiss>Annulla</paper-button>
        <paper-button dialog-confirm on-click='removeLibrary'>Elimina</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script>

  Polymer({
    is: "remove-library-button-element",

    openDialog: function () {
      this.$.remove.open();
    },
    removeLibrary: function() {
      var toast = document.querySelector('#removeLibrary');
      this.async(function() {
        page('/');
        this.async(function() {
          window.showToast(toast);
        }, 100);
      }, 100);
    }
  });
</script>
