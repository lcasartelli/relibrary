
<dom-module id="library-detail-element">
  <style>
  .container {
    padding-bottom: 30px;
  }
    .title {
      padding-top: 20px;
      padding-bottom: 15px;
    }
    .title > p {
      font-size: 170%;
      font-weight: 400;
    }
    .container-privacy p {
      margin: 0px;
    }
    .container-spec .spec-title {
      font-weight: bold;
      margin: 0px;
      color: darkgrey;
    }
    .container-spec .spec-content {
      color: black;
    }
    paper-toolbar p {
      margin: 0;
      padding: 0;
    }
    .library-props-value {
      font-weight: 400;
    }
  </style>
  <template>
    <paper-header-panel flex>
      <paper-toolbar role="toolbar" elevation="1">
        <div class='back' on-click="goBack">
          <paper-icon-button id="navicon" icon="arrow-back"></paper-icon-button>
        </div>
        <p>Libreria grande</p>
      </paper-toolbar>
      <div class='container'>
        <div class='row'>
          <div class='col-xs-12 title'>
            <p>Libreria grande</p>
          </div>
          <!-- posizione -->
          <div class='col-xs-4 legend'>
            Posizione
          </div>
          <div class='col-xs-8 library-props-value'>
            <p>Salotto</p>
          </div>
          <!-- ordinamento -->
          <div class='col-xs-4 legend'>
            Ordinamento
          </div>
          <div class='col-xs-8 library-props-value'>
            <p>Per genere</p>
          </div>
          <!-- visibilità -->
          <div class='col-xs-4 legend'>
            Visibilità
          </div>
          <div class='col-xs-8 library-props-value'>
            <p>Libreria privata</p>
          </div>
          <div class='col-xs-4 legend'>
            Descrizione
          </div>
          <div class='col-xs-8 library-props-value'>
            <p>La maggior parte dei libri comprati di recente si trovano in questa libreria</p>
          </div>
        </div>
        <hr class='transparent-divider'/>
        <div class='row'>
          <div class='col-xs-4'>
            <single-book-element></single-book-element>
          </div>
          <div class='col-xs-4'>
            <single-book-element></single-book-element>
          </div>
          <div class='col-xs-4'>
            <single-book-element></single-book-element>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-4'>
            <single-book-element></single-book-element>
          </div>
          <div class='col-xs-4'>
            <single-book-element></single-book-element>
          </div>
          <div class='col-xs-4'>
            <single-book-element></single-book-element>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-4'>
            <single-book-element></single-book-element>
          </div>
          <div class='col-xs-4'>
            <single-book-element></single-book-element>
          </div>
        </div>
        <hr />
        <remove-library-button-element></remove-library-button-element>

        <paper-fab icon="create" on-click='editLibrary'></paper-fab>
      </div>
      <paper-toast id="addLibrary" text="Libreria creata con successo!" class="" aria-hidden="true"></paper-toast>
      <paper-toast id="editLibrary" text="Libreria modificata con successo!" class="" aria-hidden="true"></paper-toast>
    </paper-header-panel>
  </template>
</dom-module>

<script>

  Polymer({
    is: "library-detail-element",

    goBack: function () {
      this.async(function () {
        if(window.queryString !== '') {
          page('/');
        } else {
          window.history.back();
        }
      }, 100);
    },

    editLibrary: function () {
      this.async(function () {
        page('/edit/library');
      }, 100);
    }
  });
</script>
