
<dom-module id="book-checkbox-item-element">
  <style>
    /* CSS rules for your element */
    .container {
      padding-top: 10px;
      padding-bottom: 10px;
    }
    .book-item {
      position: relative;
    }

    paper-ripple {
      z-index: 100;
    }

    hr {
      margin: 0;
    }

    .title {
      font-size: 120%;
      font-weight: 400;
      margin: 0 0 0px;
    }

    a.book-item-container {
      text-decoration: none;
      color: #000;
    }

    .container-checkbox, .container-detail {
      padding: 0px;
    }

    .source {
      width: 100%;
      text-align: right;
    }

  </style>
  <template>
    <div class='container'>
      <div class='book-item row'>
        <div class='col-xs-1 container-checkbox'>
          <paper-checkbox id='checkbox'></paper-checkbox>
        </div>
        <div class='col-xs-4'>
          <img src="http://lorempixel.com/130/200" class='img-responsive'/>
        </div>
        <div class='col-xs-7 container-detail'>
          <p class='title'>Orgoglio e pregiudizio</p>
          <div class='space-05'></div>
          <p>Jane Austen</p>
          <div class='space-1'></div>
          <p class='source'>{{source}}</p>
        </div>
        <paper-ripple class='recenteringTouch' fit on-click='selectedItem'></paper-ripple>
      </div>
    </div>
    <hr />
  </template>
</dom-module>

<script>
  Polymer({
    is: "book-checkbox-item-element",

    properties: {
      selected: {
        type: Boolean,
        value: false
      },
      source: {
        type: String
      },
      checked: {
        type: Boolean
      }
    },

    selectedItem: function () {
      this.$.checkbox.checked = !this.$.checkbox.checked;
      this.selected = this.$.checkbox.checked;
    },

    ready: function() {
      if (typeof this.checked !== 'undefined') {
        this.$.checkbox.checked = true;
      }
    }
  });
</script>
