
<dom-module id="loan-creation-element">
  <style>

    paper-input, paper-input-container {
      color: #000;
    }

    paper-toolbar {
      vertical-align: middle;
    }

    paper-toolbar p {
      margin: 0;
      padding: 0;
    }

    .add-books-label {
      position: fixed;
      z-index: 110;
      bottom: 42px;
      right: 107px;
    }


  </style>
  <template>
    <paper-header-panel flex>
      <paper-toolbar role="toolbar" elevation="1">
        <div class='back' on-click="goBack">
          <paper-icon-button id="navicon" icon="arrow-back"></paper-icon-button>
        </div>
        <p>Creazione nuovo prestito</p>
      </paper-toolbar>

      <div class='container'>
        <div class='row'>
          <div class='col-xs-12'>
            <paper-input label="Persona (FIX)"></paper-input>
          </div>
          <div class='col-xs-12'>
            <paper-textarea label="Note"></paper-textarea>
          </div>
          <div class='col-xs-12'>
            <p>Promemoria</p>
            <span>Imposta un promemoria per ricordare la data del prestito</span>
            <paper-button>1 settimana</paper-button>
            <paper-button>2 settimane</paper-button>
            <paper-button>1 mese</paper-button>
            <paper-button>Personalizzato</paper-button>
          </div>
        </div>

      </div>
      <p class='add-books-label'>Salva il prestito</p>
      <paper-fab icon="add" on-click="saveLoan"></paper-fab>
    </paper-header-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: "loan-creation-element",

    properties: {
      visibilityValue: {
        type: Boolean,
        value: false
      }
    },

    goBack: function () {
      this.async(function () {
        page.redirect('/new/loan/books');
      }, 100);
    },

    visibilityChanged: function (toggle) {
      this.visibilityValue = this.$.visibility.checked;
    },

    saveLoan: function () {
      this.async(function () {
        page.redirect('/loan/detail');
      }, 100);
    }

  });
</script>
