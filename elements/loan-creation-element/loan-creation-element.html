
<dom-module id="loan-creation-element">
  <style>

    paper-input, paper-input-container {
      color: #000;
    }

    paper-toolbar {
      vertical-align: middle;
    }

    paper-toolbar p {
      margin: 0;
      padding: 0;
    }

    .add-books-label {
      position: fixed;
      z-index: 110;
      bottom: 42px;
      right: 107px;
    }

  </style>
  <template>
    <paper-header-panel flex>
      <paper-toolbar role="toolbar" elevation="1">
        <div class='back' on-click="goBack">
          <paper-icon-button id="navicon" icon="arrow-back"></paper-icon-button>
        </div>
        <p>{{ contentTitle }}</p>
      </paper-toolbar>

      <div class='container'>
        <div class='row'>

          <!-- BOOK INFO -->
          <div class='col-xs-4'>
            <img src='http://lorempixel.com/130/200' class='img-responsive' />
          </div>
          <div class='col-xs-8'>
            <h4>Harry Potter e la pietra Filosofale</h4>
          </div>

          <div class='col-xs-12'>
            <paper-radio-group>
              <paper-radio-button name='da' class='col-xs-12'>Da</paper-radio-button>
              <paper-radio-button name='a' class='col-xs-12'>A</paper-radio-button>
            </paper-radio-group>
            <paper-input label="Persona (FIX)" value='{{ user }}'></paper-input>
          </div>
          <div class='col-xs-12'>
            <paper-textarea label="Note" value='{{ note }}'></paper-textarea>
          </div>
          <div class='col-xs-12'>
            <p>Promemoria</p>
            <span>Imposta un promemoria per ricordare la data del prestito</span>
            <paper-button>1 settimana</paper-button>
            <paper-button>2 settimane</paper-button>
            <paper-button>1 mese</paper-button>
            <paper-button>Personalizzato</paper-button>
          </div>
        </div>

      </div>
      <p class='add-books-label'>Salva il prestito</p>
      <paper-fab icon="done" on-click="saveLoan"></paper-fab>
    </paper-header-panel>
  </template>
</dom-module>

<script>
  Polymer({
    is: "loan-creation-element",

    properties: {
      note: {
        type: String
      },
      user: {
        type: String
      },
      type: {
        type: String
      }
    },

    goBack: function () {
      this.async(function () {
        page.redirect('/new/loan/books');
      }, 100);
    },

    saveLoan: function () {
      this.async(function () {
        var toast = (this.type === 'new') ? 'addLoan' : 'editLoan';
        page.redirect('/loan/detail?toast=' + toast);
      }, 100);
    },

    ready: function () {

      if (this.type === 'new') {
        this.contentTitle = 'Creazione nuovo prestito';
      } else if (this.type === 'edit') {
        this.contentTitle = 'Modifica prestito ';
      }
    }

  });
</script>
