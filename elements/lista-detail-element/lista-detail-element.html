
<dom-module id="lista-detail-element">
  <style>
    .container {
      padding-bottom: 30px;
    }
    .stream .list-item  {
      display: inline-block;
      width: 100%;
    }
    .header-profile p {
      margin-left:10px;
      display: inline-block;
      font-size: 120%;
    }
    .header-profile * {
      vertical-align: middle;
    }
    paper-toolbar {
      vertical-align: middle;
    }
    .lista-props-value {
      font-weight: 400;
    }
    .title {
      padding-top: 20px;
      padding-bottom: 15px;
    }
    .title > p {
      font-size: 170%;
      font-weight: 400;
    }
    paper-toolbar p {
      margin: 0;
      padding: 0;
    }
  </style>
  <template>
    <paper-header-panel flex>
      <paper-toolbar role="toolbar" elevation="1">
        <div class='back' on-click="goBack">
          <paper-icon-button id="navicon" icon="arrow-back"></paper-icon-button>
        </div>
        <p>Lista: Romanzi preferiti</p>
      </paper-toolbar>

      <div class='container'>
        <!-- BOOK COVER -->
        <div class='row'>
          <!-- BOOK INFO -->
          <div class='col-xs-12 title'>
            <p>Romanzi preferiti</p>
          </div>
          <div class='col-xs-4 legend'>
            Descrizione
          </div>
          <div class='col-xs-8 lista-props-value'>
            <p>Lista dei romanzi preferiti del 2015 suggeriti da Marco</p>
          </div>
          <div class='col-xs-4 legend'>
            Visibilit√†
          </div>
          <div class='col-xs-8 lista-props-value'>
            <p>Lista privata</p>
          </div>
        </div>
        <div class='space-2'></div>
        <box-books-element></box-books-element>

        <hr />

        <remove-list-button-element></remove-list-button-element>
      </div>
      <paper-fab icon="create" on-click='editList'></paper-fab>
      <paper-toast id="addList" text="Lista creata con successo!" class="" aria-hidden="true"></paper-toast>
      <paper-toast id="editList" text="Lista modificata con successo!" class="" aria-hidden="true"></paper-toast>
    </paper-header-panel>
  </template>
</dom-module>

<script>

  Polymer({
    is: "lista-detail-element",

    goBack: function () {
      this.async(function () {
        if(window.queryString !== '') {
          page('/');
        } else {
          window.history.back();
        }
      }, 100);
    },

    editList: function () {
      this.async(function () {
        page('/edit/lista');
      }, 100);
    }
  });
</script>
