
<dom-module id="loan-list-item-element">
  <style>
    /* CSS rules for your element */
    a.loan-item-container {
      text-decoration: none;
      color: #000;
    }
    paper-ripple {
      z-index: 100;
    }
  </style>
  <template>
    <div class='loan-item-container' on-click="openLoanDetail">
      <div class='row' style='position: relative;'>
        <div class='col-xs-4'>
          <img src="http://lorempixel.com/130/200" class='img-responsive' />
        </div>
        <div class='col-xs-8'>
          <div class='col-xs-12'>
            <p>Harry Potter e la pietra filosofale</p>
          </div>
          <div class='col-xs-12'>
            <p><span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true" style='color: red'></span> Da Marco Bianchi</p>
          </div>
          <div class='col-xs-12 text-right'>
            <small>10 giorni fa</small>
          </div>
        </div>
        <paper-ripple class='recenteringTouch' fit></paper-ripple>
      </div>
    </div>

<script>
  
  Polymer({
    is: "loan-list-item-element",

    openLoanDetail: function () {
      this.async(function () {
        page.redirect('/loan/detail');
      }, 100);
    }
  });
</script>
