
<dom-module id="loan-list-item-element">
  <style>
    /* CSS rules for your element */
    a.loan-item-container {
      text-decoration: none;
      color: #000;
    }
    paper-ripple {
      z-index: 100;
    }
    .book, .person {
      font-weight: 400;
      font-size: 110%;
    }
  </style>
  <template>
    <div class='loan-item-container' on-click="openLoanDetail">
      <div class='row' style='position: relative;'>
        <div class='col-xs-4'>
          <img src="http://lorempixel.com/130/200" class='img-responsive' />
        </div>
        <div class='col-xs-8'>
          <div class='col-xs-12'>
            <p class='book'>{{book}}</p>
          </div>
          <div class='col-xs-12'>
            <p>
              <span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true" style='color: red'></span>
              Da <span class='person'>{{person}}</span>
            </p>
          </div>
          <div class='col-xs-12'>
            <p>Scadenza tra <span>{{reminder}}</span></p>
          </div>
        </div>
        <paper-ripple class='recenteringTouch' fit></paper-ripple>
      </div>
    </div>
    <hr />
  </template>
</dom-module>

<script>

  Polymer({
    is: "loan-list-item-element",

    properties: {
      person: {
        type: String
      },
      book: {
        type: String
      },
      reminder: {
        type: String
      }
    },

    openLoanDetail: function () {
      this.async(function () {
        page('/loan/detail');
      }, 100);
    }
  });
</script>
