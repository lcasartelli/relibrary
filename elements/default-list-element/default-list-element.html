
<dom-module id="default-list-element">
  <style>
    /* CSS rules for your element */
    .container-button {
      padding: 0px 3px 3px 0px;
    }
    .container-default-list {
      padding: 0px 10px 10px 5px;
    }
    paper-button {
      width: 100%;
    }
  </style>
  <template>
    <div class='row container-default-list'>
      <div class='col-xs-4 container-button' on-click="openListaDetail">
        <paper-button raised>Letti</paper-button>
      </div>
      <div class='col-xs-4 container-button' on-click="openListaDetail">
        <paper-button raised>Da Leggere</paper-button>
      </div>
      <div class='col-xs-4 container-button' on-click="openListaDetail">
        <paper-button raised>Acquistati</paper-button>
      </div>
    </div>
  </template>
</dom-module>

<script>
  
  Polymer({
    is: "default-list-element",

    openListaDetail: function () {
      this.async(function () {
        page('/lista/detail');
      }, 100);
    }
  });
</script>
