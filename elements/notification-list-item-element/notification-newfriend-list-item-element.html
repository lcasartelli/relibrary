
<dom-module id="notification-newfriend-list-item-element">
  <style>
    /* CSS rules for your element */
    a.notification-item-container {
      text-decoration: none;
      color: #000;
    }
    paper-ripple {
      z-index: 100;
    }
  </style>
  <template>
    <div class='notification-item-container' on-click="openNotificationDetail">
      <div class='row' style='position: relative;'>
        <div class='col-xs-4'>
          <img src="/img/pucio.jpg" class='img-responsive' />
        </div>
        <div class='col-xs-8'>
          <div class='col-xs-12'>
            <p><strong>{{person}}</strong> ti ha aggiunto agli amici</p>
          </div>
        </div>
        <paper-ripple class='recenteringTouch' fit></paper-ripple>
      </div>
    </div>
    <hr />
  </template>
</dom-module>

<script>

  Polymer({
    is: "notification-newfriend-list-item-element",

    properties: {
      person: {
        type: String
      }
    },

    openNotificationDetail: function () {
      this.async(function () {
        page('/profile/marta');
      }, 100);
    }
  });
</script>
