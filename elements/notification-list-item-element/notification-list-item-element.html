
<dom-module id="notification-list-item-element">
  <style>
    /* CSS rules for your element */
    a.notification-item-container {
      text-decoration: none;
      color: #000;
    }
    paper-ripple {
      z-index: 100;
    }
  </style>
  <template>
    <div class='notification-item-container' on-click="openNotificationDetail">
      <div class='row' style='position: relative;'>
        <div class='col-xs-4'>
          <img src="{{img_src}}" class='img-responsive' />
        </div>
        <div class='col-xs-8'>
          <div class='col-xs-12'>
            <p><span>{{person}}</span> ti consiglia: <strong>{{book}}</strong></p>
          </div>
        </div>
        <paper-ripple class='recenteringTouch' fit></paper-ripple>
      </div>
    </div>
    <hr />
  </template>
</dom-module>

<script>

  Polymer({
    is: "notification-list-item-element",

    properties: {
      person: {
        type: String
      },
      book: {
        type: String
      },
      img_src: {
        type: String
      }
    },

    openNotificationDetail: function () {
      this.async(function () {
        page('/book/1234');
      }, 100);
    },

    ready: function () {
      this.img_src = '/img/' + this.img_src;
    }
  });
</script>
