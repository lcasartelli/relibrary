
<dom-module id="home-list-item-element">
  <style>
    /* CSS rules for your element */
    a.home-item-container {
      text-decoration: none;
      color: #000;
    }
    paper-ripple {
      z-index: 100;
    }
  </style>
  <template>
    <div class='home-item-container' on-click="openUpdateDetail">
      <div class='row' style='position: relative;'>
        <div class='col-xs-4'>
          <img src="{{img_src}}" class='img-responsive' />
        </div>
        <div class='col-xs-8'>
          <div class='col-xs-12'>
            <p><span>{{author}}</span> ha pubblicato <strong>{{book}}</strong>.</p>
          </div>
        </div>
        <paper-ripple class='recenteringTouch' fit></paper-ripple>
      </div>
    </div>
    <hr />
  </template>
</dom-module>

<script>

  Polymer({
    is: "home-list-item-element",

    properties: {
      author: {
        type: String
      },
      book: {
        type: String
      },
      img_src: {
        type: String
      }
    },

    openUpdateDetail: function () {
      this.async(function () {
        page('/book/1234');
      }, 100);
    },

    ready: function () {
      this.img_src = '/img/' + this.img_src;
    }
  });
</script>
