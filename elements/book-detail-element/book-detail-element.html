          <p class='trama-content'>1º novembre 1981. A Little Whinging, in Inghilterra, è il giorno in cui uno strano e anziano signore di nome Albus Silente (preside della scuola di magia e stregoneria di Hogwarts) lascia un neonato di un anno, di nome Harry Potter, sulla porta di casa degli zii Vernon e Petunia Dursley. Silente lascia anche una lettera in cui spiega che i genitori del bambino sono morti e in cui chiede di prendersi cura del piccolo.Harry cresce infelice in casa Dursley, tormentato dalle angherie del cugino Dudley e degli zii, che non perdono occasione per punirlo e mortificarlo: lo fanno dormire nel ripostiglio pieno di ragni sotto le scale, lo vestono solo con gli enormi vestiti smessi di Dudley, lo privano dei giochi e non gli permettono mai di divertirsi o di essere felice in qualsiasi modo. Harry inoltre è talvolta protagonista di alcuni strani episodi di cui afferma non essere responsabile, come il fatto di essere saltato fin sul tetto della scuola per sfuggire a Dudley e ai suoi amici bulli, il fatto di aver fatto sparire il vetro di una teca contenente un serpente allo zoo, permettendo al serpente stesso di spaventare a morte il cugino, o il fatto di essersi fatto ricrescere i capelli in una notte, dopo che la zia Petunia li aveva tagliati in malo modo perché crescevano in modo disordinato.</p>
