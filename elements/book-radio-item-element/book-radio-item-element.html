
<dom-module id="book-radio-item-element">
  <style>
    /* CSS rules for your element */
    .book-item {
      position: relative;
    }

    paper-ripple {
      z-index: 100;
    }

    a.book-item-container {
      text-decoration: none;
      color: #000;
    }

    hr {
      margin: 0;
    }

    .title {
      font-size: 120%;
      font-weight: 400;
      margin: 0 0 0px;
    }

    .container {
      padding-top: 10px;
      padding-bottom: 10px;
    }
    .source {
      width: 100%;
      text-align: right;
    }

    .container-radio, .container-detail {
      padding: 0px;
    }

  </style>
  <template>
    <div class='container'>
      <div class='book-item row'>
        <div class='col-xs-1 container-radio'>
          <paper-radio-button id='radio'></paper-radio-button>
        </div>
        <div class='col-xs-4'>
          <img src="http://lorempixel.com/130/200" class='img-responsive'/>
        </div>
        <div class='col-xs-7 container-detail'>
          <p class='title'>Orgoglio e pregiudizio</p>
          <div class='space-05'></div>
          <p>Jane Austen</p>
          <div class='space-1'></div>
          <p class='source'>Da GoogReads</p>
        </div>
        <paper-ripple class='recenteringTouch' fit on-click='selectedItem'></paper-ripple>
      </div>
    </div>
    <hr />
  </template>
</dom-module>

<script>

  Polymer({
    is: "book-radio-item-element",

    properties: {
      selected: {
        type: Boolean,
        value: false
      },
      radiohandler: {
        type: Function
      }
    },

    removeSelection: function () {
      this.$.radio.checked = false;
      this.selected = this.$.radio.checked;
    },

    selectedItem: function () {
      this.$.radio.checked = !this.$.radio.checked;
      this.selected = this.$.radio.checked;
      this.radiohandler();
    }
  });
</script>
