
<dom-module id="single-author-element">
  <style>
    .container-img {
      padding: 0px;
    }
  </style>
  <template>
    <div on-click="openAuthorProfile">
      <div class='col-xs-6 container-img'>
        <img src="/img/orwell.jpg" class="img-responsive"/>
      </div>
      <div class='col-xs-6'>
        <p class='text-center book-name'>George Orwell</p>
      </div>
    </div>
  </template>
</dom-module>

<script>

  Polymer({
    is: "single-author-element",
    openAuthorProfile: function() {
      this.async(function() {
        page('/profile/author');
      });
    }
  });
</script>
