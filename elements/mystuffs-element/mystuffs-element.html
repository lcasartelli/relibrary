
<dom-module id="mystuffs-element">
  <style>
    .my-books .list-item, .my-liste .list-item, .my-library .list-item, .my-loans .list-item, .my-books .list-item  {
      display: inline-block;
      width: 100%;
    }
    paper-tabs {
      position: fixed;
      width: 100%;
      background-color: #FFE3DA;
      z-index: 200;
    }
    paper-tabs.mystuffs-tabs {
      height: 50px;
      margin-top: 6px;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
    }
    iron-pages {
      position: absolute;
      top: 60px;

    }
    .pre-mystuffs-tab {
      position: fixed;
      width: 100%;
      z-index: 201;
      background-color: #fafafa;
      height: 6px;
    }
  </style>
  <template>
  	<div>
      <div class='pre-mystuffs-tab'></div>
	    <paper-tabs class='mystuffs-tabs' selected="{{pageSelected}}">
	      <paper-tab>Libri</paper-tab>
	      <paper-tab>Liste</paper-tab>
	      <paper-tab>Librerie</paper-tab>
	      <paper-tab>Prestiti</paper-tab>
	    </paper-tabs>

			<iron-pages selected="{{pageSelected}}">
				<div>
				  <books-element class='page-card-temp my-books'></books-element>
        </div>
				<div>
          <liste-element class='page-card-temp my-liste'></liste-element>
				</div>
				<div>
          <libraries-element class='page-card-temp my-library'></libraries-element>
				</div>
				<div>
					<loans-element class='page-card-temp my-loans'></loans-element>
				</div>
			</iron-pages>

	  </div>
	</template>
</dom-module>

<script>

  Polymer({
    is: "mystuffs-element",

    // add properties and methods on the element's prototype

    properties: {
      // declare properties for the element's public API
      pageSelected: {
        type: String,
        value: "0"
