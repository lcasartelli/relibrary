
<dom-module id="library-list-item-element">
  <style>
    /* CSS rules for your element */
    a.library-item-container {
      text-decoration: none;
      color: black;
    }
    paper-ripple {
      z-index: 100;
    }
  </style>
  <template>
    <div class='library-item-container' on-click="openLibraryDetail">
      <div class='row' style='position: relative;'>
        <div class='col-xs-4'>
          <img src="http://lorempixel.com/80/80" class='img-responsive' />
        </div>
        <div class='col-xs-8'>
          <div class='col-xs-12'>
            <p>Libreria grande</p>
          </div>
          <div class='col-xs-12'>
            <small>Posizione: Salotto</small>
          </div>
        </div>
        <paper-ripple class='recenteringTouch' fit></paper-ripple>
      </div>
    </div>
    <hr />
  </template>
</dom-module>

<script>
  Polymer({
    is: "library-list-item-element",

    openLibraryDetail: function () {
      this.async(function () {
        page.redirect('/library/detail');
      }, 100);
    }
  });
</script>
