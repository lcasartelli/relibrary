
<dom-module id="library-list-item-element">
  <style>
    /* CSS rules for your element */
    a.library-item-container {
      text-decoration: none;
      color: black;
    }
    paper-ripple {
      z-index: 100;
    }
    hr {
      margin: 0;
    }
    .library-item-container {
      padding-top: 10px;
      padding-bottom: 10px;
    }
    .title {
      font-size: 120%;
      font-weight: 500;
      margin: 0 0 0px;
    }
    .visibility {
      float: right;
      font-size: 18px;
    }
    .position-container {
      padding-top: 5px;
    }
  </style>
  <template>
    <div class='library-item-container' on-click="openLibraryDetail">
      <div class='row' style='position: relative;'>
        <div class='col-xs-4'>
          <img src="http://lorempixel.com/80/80" class='img-responsive' />
        </div>
        <div class='col-xs-8'>
          <div class='col-xs-12'>
            <i class="material-icons visibility">{{visibilityIcon}}</i>
            <p class='title'>Libreria grande</p>
          </div>
          <div class='col-xs-12 position-container'>
            <p>Posizione: Salotto</p>
          </div>
        </div>
        <paper-ripple class='recenteringTouch' fit></paper-ripple>
      </div>
    </div>
    <hr />
  </template>
</dom-module>

<script>
  Polymer({
    is: "library-list-item-element",

    openLibraryDetail: function () {
      this.async(function () {
        page('/library/detail');
      }, 100);
    },

    ready: function () {
      this.visibilityIcon = (randomNumber = Math.random() >= 0.5) ? 'lock' : 'public';
    }
  });
</script>
